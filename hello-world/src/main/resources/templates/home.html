<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <p th:text="'Ich bin eine Thymeleaf-View!'" />

  <table>
    <tr>
      <td th:text="${person.firstname}" />
      <td th:text="${person.lastname}" />
    </tr>
  </table>

  <h1>Name</h1>
  <form action="#" th:action="@{/}" th:object="${person}" method="post">

    <p>Vorname: <input type="text" th:field="*{firstname}"/></p>
    <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"/>
    <p>Nachname: <input type="text" th:field="*{lastname}" /></p>
    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"/>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

  </form>

</body>
</html>
